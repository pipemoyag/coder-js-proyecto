<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Cat Republic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cat Republic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito.html"
                >Carrito<span id="cantidad-productos"></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-4">
      <h1 class="mb-4">Carrito</h1>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio unitario</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="carrito">
            <!-- Template para filas de productos del carrito que se generarÃ¡n con JS -->
            <!-- <tr>
              <td>Ejemplo Producto</td>
              <td>2</td>
              <td>$9.990</td>
              <td>$19.980</td>
              <td><button class="btn btn-sm btn-danger">Eliminar</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <h4>Total: <span id="total">$0</span></h4>
        <div>
          <button id="boton-vaciar" class="btn btn-warning me-2">
            Vaciar carrito
          </button>
          <button id="boton-pagar" class="btn btn-success">Pagar</button>
        </div>
      </div>
    </div>

    <!-- Contenedor del mensaje de agradecimiento -->
    <div id="mensaje-compra" class="mt-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
