<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Cat Republic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="../index.html">Cat Republic</a>

        <!-- Mobile: hamburguesa + carrito -->
        <div class="d-flex d-sm-none ms-auto align-items-center">
          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Carrito vista mobile -->
          <a
            href="./carrito.html"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart"></i>
            <span
              id="cantidad-productos-mobile"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            ></span>
          </a>
        </div>

        <!-- Contenido colapsable -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-start text-sm-end">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>

            <!-- Carrito vista desktop -->
            <li class="nav-item ms-3 d-none d-sm-block">
              <a
                href="./carrito.html"
                class="btn btn-outline-light position-relative"
              >
                <i class="bi bi-cart"></i>
                <span
                  id="cantidad-productos-desktop"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main>
      <div class="container mt-4">
        <!-- Buscador y orden productos -->
        <div class="row align-items-center mb-3">
          <div class="col-md-6 col-12 mb-2 mb-md-0">
            <input
              type="text"
              id="buscador-productos"
              class="form-control"
              placeholder="Buscar productos por nombre"
            />
          </div>
          <div class="col-md-6 col-12 text-md-end">
            <label for="ordenar-productos" class="form-label me-2"
              >Ordenar por:</label
            >
            <select id="ordenar-productos" class="form-select d-inline w-auto">
              <option value="relevancia">Relevancia</option>
              <option value="categoria">Categoría</option>
              <option value="nombre">Nombre</option>
              <option value="precio">Precio</option>
            </select>
          </div>
        </div>

        <!-- Catalogo Productos -->
        <h1 class="mb-4">Productos</h1>
        <div class="row" id="productos">
          <!-- Template para tarjetas de productos que se generarán con JS -->
          <!-- <div class="col-md-4 mb-3">
          <div class="card h-100 shadow-sm">
            <div class="card-body position-relative">
              <h5 class="card-title">Pelota Automática</h5>
              <p class="card-text">$5.000</p>
              <button class="btn btn-primary position-relative">
                Agregar
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="cantidad-producto-1"
                  style="display: none"
                >
                  0
                </span>
              </button>
            </div>
          </div>
        </div> -->
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/app.js"></script>
    <script src="../script/productos.js"></script>
  </body>
</html>
