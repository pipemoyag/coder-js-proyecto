<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Cat Republic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <!-- Contenido -->
    <main>
      <div class="container mt-4">
        <h1 class="mb-4">Carrito</h1>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th style="width: 40%">Producto</th>
                <th style="width: 15%">Cantidad</th>
                <th style="width: 15%">Precio unitario</th>
                <th style="width: 15%">Subtotal</th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody id="carrito">
              <!-- Template para filas de productos del carrito que se generarÃ¡n con JS -->
              <!-- <tr>
              <td>Ejemplo Producto</td>
              <td>2</td>
              <td>$9.990</td>
              <td>$19.980</td>
              <td><button class="btn btn-sm btn-danger">Eliminar</button></td>
            </tr> -->
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <h4>Total: <span id="total">$0</span></h4>
          <div>
            <button id="boton-vaciar" class="btn btn-warning me-2">
              Vaciar carrito
            </button>
            <button id="boton-pagar" class="btn btn-success">Pagar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/navbar.js"></script>
    <script src="../script/app.js"></script>
    <script src="../script/carrito.js"></script>
  </body>
</html>
