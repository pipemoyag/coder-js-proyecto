<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Cat Republic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="../index.html">Cat Republic</a>

        <!-- Mobile: hamburguesa + carrito -->
        <div class="d-flex d-sm-none ms-auto align-items-center">
          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler me-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Carrito vista mobile -->
          <a
            href="./carrito.html"
            class="btn btn-outline-light position-relative"
          >
            <i class="bi bi-cart"></i>
            <span
              id="cantidad-productos-mobile"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            ></span>
          </a>
        </div>

        <!-- Contenido colapsable -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav text-start text-sm-end">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>

            <!-- Carrito vista desktop -->
            <li class="nav-item ms-3 d-none d-sm-block">
              <a
                href="./carrito.html"
                class="btn btn-outline-light position-relative"
              >
                <i class="bi bi-cart"></i>
                <span
                  id="cantidad-productos-desktop"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido -->
    <main>
      <div class="container mt-4">
        <h1 class="mb-4">Carrito</h1>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th style="width: 40%">Producto</th>
                <th style="width: 15%">Cantidad</th>
                <th style="width: 15%">Precio unitario</th>
                <th style="width: 15%">Subtotal</th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody id="carrito">
              <!-- Template para filas de productos del carrito que se generarán con JS -->
              <!-- <tr>
              <td>Ejemplo Producto</td>
              <td>2</td>
              <td>$9.990</td>
              <td>$19.980</td>
              <td><button class="btn btn-sm btn-danger">Eliminar</button></td>
            </tr> -->
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <h4>Total: <span id="total">$0</span></h4>
          <div>
            <button id="boton-vaciar" class="btn btn-warning me-2">
              Vaciar carrito
            </button>
            <button id="boton-pagar" class="btn btn-success">Pagar</button>
          </div>
        </div>
      </div>

      <!-- Contenedor del mensaje de agradecimiento -->
      <div id="mensaje-compra" class="mt-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/app.js"></script>
    <script src="../script/carrito.js"></script>
  </body>
</html>
